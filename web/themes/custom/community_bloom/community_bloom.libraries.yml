global-styling:
  version: VERSION
  js:
    js/global.js: {}
  css:
    component:
      css/colors.css: {}
      css/style.css: {}

# Bootstrap 5.3 via CDN — no local library install required
bootstrap_cdn:
  js:
    //cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js: {}
  css:
    component:
      //cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css: {}

# Google Fonts — Playfair Display (headings) + DM Sans (body)
google_fonts:
  css:
    component:
      //fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=DM+Sans:wght@400;500;600;700&display=swap: { type: external, minified: true }
